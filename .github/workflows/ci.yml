name: Copy Youtube video to Google Drive.

on: [push, pull_request]

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: download
        run: |
          git config --local user.email "chiyi4869@gmail.com"
          git config --local user.name "chiyi4488"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          git update-index --chmod=+x ./bin/youtube-dl
          ./bin/youtube-dl -f mp3 --config-location config.txt
          git add .
          git commit -m "Download Youtube Video"
          git push
      - name: Download and install rclone
          run: sudo curl https://rclone.org/install.sh | sudo bash
      - name: Decrypt config
        run: |
          bash decrypt.sh
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      - name: Start Mission
        run: |
          bash copy.sh